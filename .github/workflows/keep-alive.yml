name: Keep Render Alive

on:
  schedule:
    # Executa a cada 14 minutos (Render free tier dorme após 15 min de inatividade)
    - cron: '*/14 * * * *'
  workflow_dispatch: # Permite execução manual

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Site
        run: |
          curl -f https://locadoraviaazul.onrender.com/ || exit 0

